<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="calculatorBox">
        <form>
          <div class="displayBox">
            <input type="text" name="dasplay" disabled class="dasplay" />
            <label for="" class="error">Wrong, Please Try Againe</label>
          </div>
          <div class="rowBtns">
            <input type="button" value="AC" class="operator" />
            <input type="button" value="DE" class="operator" />
            <input type="button" value="." class="operator" />
            <input type="button" value="/" class="operator" />
          </div>
          <div class="rowBtns">
            <input type="button" value="7" class="number" />
            <input type="button" value="8" class="number" />
            <input type="button" value="9" class="number" />
            <input type="button" value="*" class="operator" />
          </div>
          <div class="rowBtns">
            <input type="button" value="4" class="number" />
            <input type="button" value="5" class="number" />
            <input type="button" value="6" class="number" />
            <input type="button" value="-" class="operator" />
          </div>
          <div class="rowBtns">
            <input type="button" value="1" class="number" />
            <input type="button" value="2" class="number" />
            <input type="button" value="3" class="number" />
            <input type="button" value="+" class="operator" />
          </div>
          <div class="rowBtns">
            <input type="button" value="00" class="number" />
            <input type="button" value="0" class="number" />
            <input type="button" value="=" class="operator equalBtn" />
          </div>
        </form>
      </div>
    </div>

    <script defer src="./scripts/script.js"></script>
  </body>
</html>
